<ion-header>
  <ion-back-button slot="start"></ion-back-button>
  <ion-toolbar>
    <ion-title>formulaire-concert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <form #concertForm="ngForm" (ngSubmit)="onSubmit(concertForm)">

      <ion-list>
        <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-datetime required ngModel name="date"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Groupe</ion-label>
          <ion-select ngModel name="groupeId">
            <ion-select-option *ngFor="let groupe of (concertService.groupeChange | async)" value="{{ groupe.id }}">
              {{ groupe.nom }}
            </ion-select-option>
          </ion-select>
          <ion-buttons slot="end"><ion-icon name="add-circle" (click)="ajoutGroupe()"></ion-icon></ion-buttons>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Salle</ion-label>
          <ion-select ngModel name="salleId">
            <ion-select-option *ngFor="let salle of (concertService.salleChange | async)" value="{{ salle.id }}">
              {{ salle.nom }}
            </ion-select-option>
          </ion-select>
          <ion-buttons slot="end"><ion-icon name="add-circle" (click)="ajoutSalle()"></ion-icon></ion-buttons>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label position="stacked">Note</ion-label>
        <app-star max="10" symbol="musical-notes" name="note" [(starValue)]="note"></app-star>
      </ion-item>

      <ion-button expand="block" type="submit">Valider</ion-button>
    </form>

</ion-content>
